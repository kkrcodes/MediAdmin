aboutWelcomeAboutLibrarybox = About LibraryBox	关于LibraryBox
aboutWelcomeDescription = LibraryBox is designed to enable the distribution of digital information to areas with little or no Internet access, even off the grid. It does so using open source software and very inexpensive hardware, allowing the distribution of digital information at a far lower cost than other solutions. If you'd like to learn more about the LibraryBox Project, please visit http://librarybox.us when you get back to the Internet.
LibraryBox旨在为没有互联网或存在有限互联网服务的区域传输数据信息而设计。它使用开源软件和廉价硬件，让数据信息的传输实现比其他解决方案更低的成本。如果你想了解更多关于LibraryBox的信息，请访问：http://librarybox.us

aboutFilesTopThanks = Thanks	谢谢
aboutFilesTopKickstarter = LibraryBox v2.0 would not have been possible without the support of the Kickstarter Backers, all of whom are listed below. Thanks to my wife and daughter for putting up with the long hours and all the support. Special thanks to: Matt Neer, Ross Singer, Bo Baker, and Andromeda Yelton for lending a hand early in the project's life, and to John Blyberg for swooping in at the last minute. Development of basically all of the good parts of the v2.0 release are due to the incredible coding talents of Matthias Strubel and the UI work of David Brooks.

没有Kickstarter网站的支持者，LibraryBox v2.0将不可能实现。我把Kickstarter的支持者名字列在了下面。感谢我的妻子和女儿对这个项目的长期支持。特别要感谢Matt Neer，Ross Singer，Bo Baker和Andromeda Yelton在这个项目的早期帮助了我；感谢John Blyberg在项目尾期的加入。所有的2.0版本的精彩之处有赖于Matthias Strubel的编程天才和David Brooks的用户界面设计。

aboutFilesTopSafety = LibraryBox is designed to be safe and secure. No logins are required and no user data is logged. The system is purposely not connected to the Internet in order to prevent tracking and preserve user privacy.
LibraryBox的设计注重安全与保密。不需要登录，也不会记录使用者数据。该系统特意不与互联网连接，目的是为了防止被追踪和保护使用者隐私。

