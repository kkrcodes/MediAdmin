aboutWelcomeAboutLibrarybox = Tentang KotakInfo
aboutWelcomeDescription = KotakInfo (LibraryBox) dirancang untuk memungkinkan distribusi informasi digital untuk daerah dengan akses internet sedikit atau yang tidak ada. Hal itu di mungkinkan oleh perangkat lunak "open source" dan perangkat keras yang sangat murah, yang memungkinkan distribusi informasi digital dengan biaya yang jauh lebih rendah dibandingkan solusi lain. Jika Anda ingin mempelajari lebih lanjut tentang proyek LibraryBox, silakan kunjungi http://librarybox.us ketika Anda kembali ke Internet.
aboutFilesTopThanks = Ungkapan Rasa Terima Kasih
aboutFilesTopKickstarter = LibraryBox v2.1 tidak akan mungkin terjadi tanpa dukungan dari Pendukung Kickstarter, yang semuanya tercantum di bawah ini. Terima kasih kepada istri saya dan putri untuk memasang dengan jam kerja yang panjang dan semua dukungan. Terima kasih khusus kepada: Matt Neer, Ross Singer, Bo Baker, dan Andromeda Yelton untuk membantu awal dalam kehidupan proyek, dan John Blyberg untuk membantu pada menit terakhir. Pengembangan pada dasarnya semua bagian yang baik dari rilis v2.0 adalah karena bakat coding yang luar biasa dari Matthias Strubel dan pekerjaan "User Interface" dari David Brooks.
aboutFilesTopSafety = KotakInfo dirancang untuk menjadi aman dan terkunci. Tidak ada login yang diperlukan dan tidak ada data pengguna yang login. Sistem ini sengaja tidak berhubung ke Internet untuk mencegah pelacakan dan menjaga privasi pengguna.
