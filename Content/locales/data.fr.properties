aboutWelcomeAboutLibrarybox = À propos de LibraryBox
aboutWelcomeDescription = LibraryBox est conçue pour permettre la distribution d’information numérique là où il y a peu voire pas du tout d’accès à Internet. Cela est rendu possible grâce à l’utilisation de logiciels libres et de matériel très bon marché, permettant ainsi la distribution de ces informations à un coût très inférieur à d’autres solutions. Si vous souhaitez en savoir plus à propos du projet LibraryBox, rendez vous sur http://librarybox.us lorsque vous serez de retour sur Internet.
aboutFilesTopThanks = Remerciements
aboutFilesTopKickstarter = LibraryBox v2.1 n’aurait pas été possible sans le support des contributeurs KickStarters, tous sont cités ci-dessous. Merci à ma femme et à ma fille d’avoir supporté de si longues heures. Remerciements spéciaux à Matt Neer, Ross Singer, Bo Baker et Andromeda Yelton d’avoir prêté main-forte dès le début du projet, et à John Blyberg de nous avoir rejoints à la dernière minute. Tous les meilleurs morceaux de code de la version 2.0 sont dûs aux incroyables talents de développeur de Matthias Strubel et au travail graphique de David Brooks.
aboutFilesTopSafety = LibraryBox est conçue pour être sûre et sécurisée. Aucun compte utilisateur n’est requis et aucune donnée utilisateur n’est sauvegardée. Le système n’est volontairement pas connecté à Internet afin de prévenir toute tentative de suivi et de préserver la vie privée de ses utilisateurs.
