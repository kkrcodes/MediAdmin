aboutWelcomeAboutLibrarybox = O LibraryBox
aboutWelcomeDescription = LibraryBox je osmižljen kako bi se omogužilo distribuciju digitalnih informacija na podružjima s malo ili bez pristupa internetu , žak i izvan mreže . To radi koristeži open source softver i vrlo jeftin hardver , žime distribuciju digitalnih podataka žini na daleko nižoj cijeni od ostalih rježenja . Ako želite saznati viže o LibraryBox projektu , molimo vas da posjetite http://librarybox.us kad se vratite na internet .
aboutFilesTopThanks = Hvala
aboutFilesTopKickstarter = LibraryBox v2.1 ne bi bio moguž bez podržke od Kickstarter Backera , koji su svi navedeni u nastavku . Hvala mojoj supruzi i kžeri za podnoženje mog dugog radnog vremena i svu potporu . Posebna zahvala : Matt neer , Ross Singer , Bo Baker i Andromeda Yelton za pomož rano u životu projekta , te Ivana Blyberg za pomož u posljednjem trenutaku . Za izradu praktižki svih dobrih stvari u v2.0 izdanju su zbog nevjerojatnog talenta kodiranja Matthias Strubel i UI rad David Brooks.
aboutFilesTopSafety = LibraryBox je osmižljen kako bi bio siguran . Nema prijave i korisnižki podatci nisu registrirani . Sustav namjerno nije spojen na internet , kako bi se spriježilo praženje i sažuvala privatnost korisnika .
