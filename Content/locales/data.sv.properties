aboutWelcomeAboutLibrarybox = Om LibraryBox
aboutWelcomeDescription = LibraryBox är utvecklat för att möjliggöra spridningen av digital information till områden som har liten eller ingen Internet-åtkomst, till och med utan elnät. Det använder mjukvara baserad på öppen källkod och mycket billig hårdvara, vilket gör att digital information kan spridas till mycket lägre kostnader än andra lösningar. Om du vill veta mer om LibraryBox-projektet, besök gärna http://librarybox.us när du är tillbaka på Internet.
aboutFilesTopThanks = Tack
aboutFilesTopKickstarter = LibraryBox v2.1 skulle inte ha varit möjlig utan stöd från Kickstarter-uppbackarna, vilka alla listas nedan. Tack till min fru och dotter för att ni stod ut med alla sena timmar och för allt stöd. Särskilt tack till: Matt Neer, Ross Singer, Bo Baker och Andromeda Yelton som hjälpte till i början av projektet, och till John Blyberg som dök upp i sista minuten. Utvecklingen av i princip alla de bra delarna av v2.0-releasen är resultatet av den fantastiska programmeringstalangen hos Matthias Strubel och gränssnittsarbetet av David Brooks.
aboutFilesTopSafety = LibraryBox är utvecklat för att vara säkert och skyddat. Det krävs ingen inloggning och inga användardata loggas. Systemet är medvetet inte kopplat till Internet för att förhindra spårning och för att skydda användarnas integritet.
