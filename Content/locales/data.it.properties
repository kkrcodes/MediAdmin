aboutWelcomeAboutLibrarybox = Informazioni su LibraryBox
aboutWelcomeDescription = LibraryBox è progettato per permettere la distribuzione di contenuti digitali in aree con scarsa o nessuna connessione Internet, anche in assenza totale di rete. Lo fa grazie all'uso di software open source e hardware molto economico, ad un costo nettamente inferiore ad altre soluzioni. Se ti interessa saperne di più sul Progetto LibraryBox, visita http://librarybox.us appena torni su Internet.
aboutFilesTopThanks = Grazie
aboutFilesTopKickstarter = LibraryBox v2.1 non sarebbe stato possibile senza il supporto dei sostenitori del progetto su Kickstarter, sono tutti elencati più in basso. Grazie a mia moglie e mia figlia per tutto il sostegno e per avermi incoraggiato durante i momenti più difficili. Un ringraziamento speciale a: Matt Neer, Ross Singer, Bo Baker e Andromeda Yelton per avermi aiutato all'inizio del progetto, e a John Blyberg per l'incursione dell'ultimo minuto.
Lo sviluppo di praticamente tutte le parti migliori della versione 2.0 è dovuto all'incredibile talento nella programmazione di Matthias Strubel e al lavoro sulla UI di David Brooks.
aboutFilesTopSafety = LibraryBox è progettato per essere sicuro e protetto. Non è necessario alcun login e non vengono memorizzati dati dell'utente. Il sistema è volutamente sconnesso da Internet per prevenire il tracciamento e preservare la privacy dell'utente.
