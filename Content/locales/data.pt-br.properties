aboutWelcomeAboutLibrarybox = Sobre o LibraryBox
aboutWelcomeDescription = LibraryBox é desenhado para permitir a distribuição de informação digital a áreas com pouco ou nenhum acesso a internet, mesmo desconectado. Ele faz isso utilizando um programa de código livre e equipamentos de baixo custos, permitindo a distribuição de informação digital a custos bem muito mais baixos que outras soluções. Se você tiver interesse em aprender mais sobre o projeto LibraryBox, por favor visite http://librarybox.us quando tiver internet novamente.
aboutFilesTopThanks = Obrigado
aboutFilesTopKickstarter = LibraryBox v2.0 não seria possível sem o suporte dos Apoiadores do Kickstarter, todos eles listados abaixo. Obrigado a minha mulher e filha pelas longas horas e todo o suporte. Agradecimentos especiais a: Matt Neer, Ross Singer, Bo Baker, e Andromeda Yelton por darem uma mão no início da vida do projeto, e a John Blyberg por se unir nos últimos minutos. O desenvolvimento de basicamente todas as partes boas da v2.0 é devido aos incríveis talentos de programação de Matthias Strubel e ao trabalho de interface de usuário do David Brooks.
aboutFilesTopSafety = LibraryBox é desenhado para ser seguro e protegido. Nenhum login é necessário e nenhum dado sobre o usuário é gravado. O sistema é propositalmente desconectado da internet afim de prevenir rastreamento e preservar a privacidade dos usuários.
