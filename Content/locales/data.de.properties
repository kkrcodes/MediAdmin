aboutWelcomeAboutLibrarybox = Über LibraryBox
aboutWelcomeDescription = LibraryBox wurde entwickelt, um die Verbreitung digitaler Informationen in Gegenden ohne oder mit geringer Internet Verbindung zu gewährleisten, selbst ohne Netzzugang. Dies wird durch die Verwendung von Open-Source Programmen und günstiger Hardware erreicht, die es ermöglicht digitale Informationen jeglicher Art zu verteilen, zu einem Kostenpunkt der weit unter anderen Lösungen liegt. Weitere Informationen über das LibraryBox Projekt sind unter http://librarybox.us zu finden wenn Internet Zugang vorhanden ist.
aboutFilesTopThanks = Danksagung
aboutFilesTopKickstarter = LibraryBox v2.1 wäre nicht ohne die Hilfe von Kickstarter Unterstützen möglich gewesen, die alle unten aufgelistet sind. Dank geht auch an meine Frau und meine Tochter für ihre Geduld mit mir während langer Arbeitsstunden und ihre Hilfe. Spezieller Dank geht an: Matt Neer, Ross Singer, Bo Baker, und Andromeda Yelton für die Hilfeleistung am Anfang des Projektes und an John Blyberg für die Unterstützung in letzter Minute. Die Entwicklung fast aller guten Teile der 2.0 Version wurde durch das unglaublich gute Programmierungstalent von Matthias Strubel und der Arbeit an der Benutzeroberfläche von David Brooks ermöglicht.
aboutFilesTopSafety = LibraryBox ist entworfen, sicher zu sein. Es ist keine Anmeldung nötig und es werden keine Daten protokolliert. Das System ist absichtlich nicht mit dem Internet verbunden, um die Privatsphäre der Benutzer zu sichern und Datensammlung zu vermeiden.
