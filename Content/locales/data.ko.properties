aboutWelcomeAboutLibrarybox = 도서관 상자에 대해서
aboutWelcomeDescription = 도서관 상자는 인터넷에 접속하는 것이 힘들거나 아예 불가능한 장소에서도 디지탈 정도를 배포할 수 있도록 설계되었습니다. 이 기능은 오픈 소스 소프트웨어와 아주 저렴한 장비로 만들어졌으며 그 결과로 다른 어떤 장비보다도 훨씬 저렴한 비용으로 디지탈 정보의 배포를 가능케 합니다. 도서관 상자 프로젝트에 대해 더 알고 싶으시면 인터넷에 접속하여 다음 웹 페이지를 방문해주십시오. http://librarybox.us
aboutFilesTopThanks = 감사합니다
aboutFilesTopKickstarter = 도서관 상자 2.0 버전은 아래에 나열된 킥스타터 후원자들의 후원이 없었더라면 이루어지지 못했을 것입니다. 긴 일과시간을 이해해주고 후원을 보내준 아내와 딸에게 감사를 표합니다. 또한 다음의 사람들에게 특별한 감사를 표합니다: 프로젝트 초기에 도움을 준 맷 니어, 로스 싱어, 보 베이커, 안드로메다 옐튼, 프로젝트 마지막에 급히 필요한 도움을 준 존 블라이버그. 도서관 상자 2.0 버전의 좋은 부분 모두는 기본적으로 마티아스 스트루벨의 훌륭한 프로그래밍 재능과 데이빗 브룩스의 사용자 인터페이스 작업 덕분입니다.
aboutFilesTopSafety = 도서관 상자는 안전하고 보안성이 있도록 설계되었습니다. 어떤 로그인도 요구되지 않으며 그 어떠한 이용자 정보도 웹로그에 기록되지 않습니다. 이용자의 프라이버시를 보호하고 신원 추적을 방지하기 위해 도서관 상자 시스템은 의도적으로 인터넷 비접속 상태를 유지합니다.
aboutFilesTopView = 다운로드와 방문자 통계 보기
aboutKickstarterBackers = 킥스타터 후원자들

