aboutWelcomeAboutLibrarybox = Om LibraryBox
aboutWelcomeDescription = LibraryBox er lager for å gjøre det mulig å sore digital informasjon i områder hvor det er liten eller ingen internetforbindelse. Dette gjør den gjennom bruk av fri og åpen programvare go svært billing maskinvare. Dette gjør at set er mulig å sore digital informasjon til en langt lavers pris enn andre alternativ. Om du vil vote mer om LibraryBox prosjektet kan du gå til:  http://librarybox.us når du er tilbake på internett.
aboutFilesTopThanks = Takk
aboutFilesTopKickstarter = LibraryBox v2.1 hadde ikke vært mulig uten støtte fra Kickstarter støttespillere. Alle er på listen under. Takk til min kone og datter for all støtte og for at dere holdt ut lange kvelder. Spesiell takk til: Matt Neer, Ross Singer, Bo Baker, og Andromeda Yelton for en hjelpende hånd tidlig i prosjektets liv og
til John Blyberg for å komme susende inn i siste øyeblikk. Utviklingen av alle de gode delene av v2.0 er takket være den utrolig talentfulle kodingen til Matthias Strubel og brukergrensesnittarbeidet til David Brooks.
aboutFilesTopSafety = LibraryBox er utviklet for å være trygg og sikker. Ingen pålogging er krevet og ingen brukerdata blir lagret. Systemet er med vilje ikke knyttet til internett for å forindre sporing og for å bevare ditt personvern.
